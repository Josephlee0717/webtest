<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link rel="icon" href="../images/logo.png" />
 <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
 <link rel="stylesheet" href="css/body.css" />
 <script src="../js/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
 <script type="text/javascript" src="../js/jquery/jquery.json-2.3.min.js"></script>
 <link rel="stylesheet" href="../js/artDialog/skins/black.css?4.1.2"></link>
 <script src="../js/artDialog/artDialog.source.js?skin=black"></script>
   <script src="../js/judg.js" type="text/javascript" ></script>  
    <script src="../js/daily.js" type="text/javascript"></script>
 <script type="text/javascript" src="../js/control.js"></script>
 <script src="../js/common.js" type="text/javascript"></script> 
 <script src="../js/util.js" type="text/javascript"></script>
 <script src="../js/main.js" type="text/javascript"></script> 
 <title>用户注册</title>
 <script type="text/javascript">
	 function landLoad(){
		 var usertype = Util.getQueryStringByName("usertype");
		 if( usertype != "user" && usertype != "shop"){
			 //Show error message
			 art.dialog({
			    content: "没有用户类型，默认将作为个人用户注册！",			
				cancelVal: 'Close',
				cancel: true 
			 });	
			usertype = 'user';
		 }
		 $("#land").attr('href','land.html?usertype='+ usertype);
	 } 
 </script>
</head>
<body onload="landLoad()">
 <div class="registerBody">
   <!--floor-->
   <div class="head">
    <span><a href="javascript:history.back(-1);" id="return"><</a></span>
    <span class="title">消费养老系统</span>
   </div>
   <!--body-->
   <div class="body">
    <div class="number">
     <span>已有<span class="red" id="personCount"></span><span class="red" id="setUserType">人</span></>进入消费养老系统</span>
    </div>
    <div class="write">
     <p>
      <span class="rowLeft">手机号：</span>
      <span class="rowRight"><input type="text" name="UName" required="required" id="mobileNum"></span>
     </p> 
      <div id="promptNumber"></div> 
     <p>
      <span class="rowLeft">验证码：</span>
      <span class="rowRight coordinate">
       <input type="text" name="UName" required="required" id="verifyText">
       <span class="verification"><a href="#" id="verifyCode">获取验证码</a></span>
      </span>
     </p> 
     <div id="verificationPrompt"></div> 
     <p>
      <span class="rowLeft">密码：</span>
      <span class="rowRight"><input type="password" name="UName" required="required" id="password"></span>
     </p> 
     <div id="promptPwdNumber"></div> 
     <p>
      <span class="rowLeft">确认密码：</span>
      <span class="rowRight"><input type="password" name="UName" required="required" id="pwFirm"></span>
     </p> 
     <div id="promptPwdContrast"></div> 
    </div>
   </div>
   <!--floor-->
   <div class="floor">
    <a href="#" class="registerA" id="register">注&nbsp;&nbsp;册</a>
    <p class="red smallFont">已经有帐号？点击 <a href="#" id="land">立即登录</a></p>
   </div>
 </div>
 <div class="floornull"></div>
</body>
</html>
