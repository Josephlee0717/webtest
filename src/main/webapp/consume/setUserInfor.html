    <span><a href="javascript:history.back(-1);" id="return"><</a></span>

   <!--body-->
   <div class="body">
    <div class="number">用户资料修改</div>
    <div class="infor">
     <p class="borderBottom"><span class="red">用户信息 *</span></p>      
     <p>
      <span>姓名</span>
      <span><input type="text" id="userName"></span>
       <span id="promptName"></span>   
      <span>身份证号</span>
      <span><input type="text" required="required" id="identityCard"></span> 
      <span id="promptCard"></span> 
      <span>现居住地</span>
	  <span class="tll">
        <select id="userSeachprov" name="userSeachprov" onChange="changeComplexProvince(this.value, sub_array, 'userSeachcity', 'userSeachdistrict');"></select>
		<select id="userSeachcity" name="homecity" onChange="changeCity(this.value,'userSeachdistrict','userSeachdistrict');"></select>
		<span id="userSeachdistrict_div" class="tll"><select id="userSeachdistrict" name="userSeachdistrict"></select>
		</span>
      </span>
      <span id="promptArea"></span>
      <span>支付宝账号(1/2)</span>
      <span><input type="text" required="required" id="zhifubao"></span>
      <span id="promptZhifubao"></span>     
      <span>微信账号(2/2)</span>
      <span><input type="text" required="required" id="weixin"></span>  
      <span id="promptWeixin"></span>  
      <span>工商银行卡号</span>
      <span><input type="text" required="required" id="bankCardICBC"></span>
      <span id="promptICBC"></span> 
      <span>邮箱地址</span>
      <span><input type="text" required="required" id="mail"></span> 
      <span id="promptEmail"></span>                                
     </p>    
    </div>
   </div>
   <!--floor-->
