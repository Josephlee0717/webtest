   <div class="head">
    <span><a href="javascript:history.back(-1);" id="return"><</a></span>
    <span class="title">消费养老系统</span>
   </div>
   <!--body-->
   <div class="body">
    <div class="number">
     添加商铺信息
    </div>
    <div class="infor">
     <p class="borderBottom">
      <span class="red">商店信息 *</span>
     </p> 
     <p>
      <span>品牌名称</span>
      <span><input type="text" id="sign"></span>
      <div id="promptSign"></div>  
      <span>商店全称(营业执照名)</span>
      <span><input type="text" required="required" id="shopName"></span> 
      <div id="promptShopName"></div>
      <span>商店地址</span>
      <span><input type="text" required="required" id="shopAddress"></span>   
      <div id="promptAddress"></div>
      <span>所属区域</span>
	  <span class="tll">
        <select id="userSeachprov" name="userSeachprov" onChange="changeComplexProvince(this.value, sub_array, 'userSeachcity', 'userSeachdistrict');"></select>
        <select id="userSeachcity" name="homecity" onChange="changeCity(this.value,'userSeachdistrict','userSeachdistrict');"></select>
        <span id="userSeachdistrict_div" class="tll">
        <select id="userSeachdistrict" name="userSeachdistrict"></select>
        </span>
      </span>
       <div id="promptArea"></div>  
     <!--
      <span>缁勭粐缁撴瀯浠ｇ爜璇�/span>
           <span><input type="text" required="required" id="organizeNumber"></span>     -->
     
      <span>法人/负责人</span>
      <span><input type="text" required="required" id="incorporator"></span>   
       <div id="promptImport"></div>   
      <span>联系方式</span>
      <span><input type="text" required="required" id="incorporatorNumber"></span>   
       <div id="promptPhone"></div>    
       <span>业执照号</span>
      <span><input type="text" required="required" id="orgNumber"></span>
       <div id="promptOrgNumber"></div>    
      <span>店铺类型</span>
      <span><input type="text" required="required" id="shopType"></span>       
       <div id="promptShopType"></div>                    
     </p>       
    </div>
   </div>
   <!--floor-->
   <div class="floor">
    <a href="#" class="registerA" id="insertShopInfor">确&nbsp;认&nbsp;修&nbsp;改</a>
   </div>
    <div class="floornull"></div>  
  </div>
