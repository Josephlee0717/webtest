 <link rel="icon" href="../images/logo.png" />
 <script src="../js/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>

 <script src="../js/artDialog/artDialog.source.js?skin=black"></script> 
 <script src="../js/util.js" type="text/javascript"></script>

 <script type="text/javascript" src="../js/judg.js"></script>

<body>
  <div class="registerBody">
   <div class="head">
    <span><a href="javascript:history.back(-1);" id="return"><</a></span>
    <span class="title">消费养老系统</span>
   </div>
   <!--body-->
   <div class="body">
    <div class="number">
     添加消费记录
    </div>
    <form id="postForm" action="../alipayapi.jsp" method="POST" target="_blank">
	    <div class="infor">
	     <p class="borderBottom">
	      <span class="red">商店信息 *</span>
	     </p><input name="userid" id="userid" type="text" value="" readonly="readonly" style="display:none;" class="readColor">	           
	     <p class="borderBottom">
	      <span id="shopNameSpan" ></span><input name="shopName" id="shopName" type="text" value="汉口香港街华莱士" readonly="readonly" style="display:none;" class="readColor">
	     </p>
	     <input name="WIDsubject" id="WIDsubject" type="text" value="七度未来" readonly="readonly" style="display:none;" class="readColor">
	     <input name="WIDout_trade_no" id="out_trade_no" type="text" value="" name="UName" readonly="readonly" style="display:none;" required="required">
	     <p class="borderBottom">
	      <span class="red">用户信息 *</span>
	     </p>      
	     <p>
	      <span>用户ID</span>
	      <span><input name="customerid" id="consumerid" type="text" value=""  name="UName" required="required"></span>
	      <span id="promptUserId"></span>
	      <span>消费金额</span>
	      <span><input name="WIDtotal_fee" id="total_fee" type="text" value="0.01" name="UName" required="required"></span> 
	      <span id="promptPayNumber"></span>
	     </p>
	    </div>
	</form>
   </div>
   <!--floor-->
   <div class="floor">
    <a href="#" class="registerA" id="enterPay">确&nbsp;&nbsp;认</a>
   </div>
</body>
</html>
