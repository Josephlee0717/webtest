<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link rel="icon" href="../images/logo.png" />
 <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
 <link rel="stylesheet" href="css/body.css" /> 
 <script src="../js/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
 <script type="text/javascript" src="../js/jquery/jquery.json-2.3.min.js"></script>
  <script src="../js/Area.js" type="text/javascript"></script>
 <script src="../js/AreaData_min.js" type="text/javascript"></script>
 <script type="text/javascript" src="../js/judg.js"></script>  
 <script type="text/javascript" src="../js/judg/addShopInfor.js"></script>
 <script type="text/javascript" src="../js/tll.js"></script>
 <link rel="stylesheet" href="../js/artDialog/skins/black.css?4.1.2"></link>
 <script src="../js/artDialog/artDialog.source.js?skin=black"></script>
 <script src="../js/daily.js" type="text/javascript"></script>  
 <script src="../js/common.js" type="text/javascript"></script> 
 <script src="../js/util.js" type="text/javascript"></script>
 <script src="../js/main.js" type="text/javascript"></script>  
 <title>完善资料</title>
</head>
<body>
 <div class="registerBody">
   <!--floor-->
   <div class="head">
    <span><a href="javascript:history.back(-1);" id="return"><</a></span>
    <span class="title">消费养老系统</span>
   </div>
   <!--body-->
   <div class="body">
    <div class="number">
     	注册成功!完善信息后,工作人员将于2个工作日内进行审核,审核通过后,您的商店将正式进入<span class="red">消费返利系统</span>!
    </div>
    <div class="infor">
     <p class="borderBottom">
      <span class="red">商店信息 *</span>
     </p> 
     <p class="borderBottom">
      <span>品牌名称</span>
      <span><input type="text" id="sign"></span>
      <span id="promptSign"></span>
      <span>商店全称(营业执照名)</span>
      <span><input type="text" required="required" id="shopName"></span> 
      <span id="promptShopName"></span>
      <span>商店地址</span>
      <span><input type="text" required="required" id="shopAddress"></span>   
       <span id="promptAddress"></span>
      <span>所属区域</span>
	  <span class="tll">
        <select id="shopSeachprov" name="shopSeachprov" onChange="changeComplexProvince(this.value, sub_array, 'shopSeachcity', 'shopSeachdistrict');"></select><select id="shopSeachcity" name="homecity" onChange="changeCity(this.value,'shopSeachdistrict','shopSeachdistrict');"></select><span id="shopSeachdistrict_div" class="tll"><select id="shopSeachdistrict" name="shopSeachdistrict"></select></span>     
      </span>
      <span id="promptShopAddress"></span>         
      <!--
      <span>缁勭粐缁撴瀯浠ｇ爜璇�/span>
            <span><input type="text" required="required" id="organizeNumber"></span>     -->
      
      <span>法人/负责人</span>
      <span><input type="text" required="required" id="incorporator"></span>
      <span id="promptImport"></span>    
      <span>联系方式</span>
      <span><input type="text" required="required" id="incorporatorNumber"></span>
      <span id="promptImportNumber"></span>                          
     </p>      
     <p class="borderBottom">
      <span class="red">店主信息 *</span>
     </p>      
     <p>
      <span>姓名</span>
      <span><input type="text" id="userName"></span>
      <span id="promptUserName"></span>
      <span>身份证号</span>
      <span><input type="text" required="required" id="identityCard"></span> 
      <span id="promptIdentityCard"></span>
      <span>现居住地</span>
       <span class="tll">
        <select id="userSeachprov" name="userSeachprov" onChange="changeComplexProvince(this.value, sub_array, 'userSeachcity', 'userSeachdistrict');"></select><select id="userSeachcity" name="homecity" onChange="changeCity(this.value,'userSeachdistrict','userSeachdistrict');"></select><span id="userSeachdistrict_div" class="tll"><select id="userSeachdistrict" name="userSeachdistrict"></select></span>
      </span>
      <span id="promptUserAddress"></span> 
      <span>支付宝账号(1/2)</span>
      <span><input type="text" required="required" id="zhifubao"></span>
      <span id="promptZhifubao"></span>       
      <span>微信账号(2/2)</span>
      <span><input type="text" required="required" id="weixin"></span>    
      <span>工商银行卡号</span>
      <span><input type="text" required="required" id="bankCardICBC"></span>  
      <span id="promptICBC"></span>  
      <span>邮箱地址</span>
      <span><input type="text" required="required" id="mail"></span>      
      <span id="promptEmail"></span>                            
     </p>    
    </div>
   </div>
   <!--floor-->
   <div class="floor">
    <a href="#" class="registerA" id="updateShopBtn">确&nbsp;&nbsp;认</a>
   </div>
   <div class="floornull"></div>
</body>
</html>
