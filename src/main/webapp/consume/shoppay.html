<body>
 <header>
  <div class="top white">
    <span><a href="javascript:history.back(-1);" id="return"><</a></span>
    <div class="box2">消费养老系统</div>
  </div>
 </header>
 <section>
  <div class="loginBox">
    <aside><span>商家支付信息添加</span></aside>
    <div class="login">
	  <form id="postForm" action="../alipayapi.jsp" method="POST" target="_blank">
        <p>
          <span class="s1"><label>商店ID：</label></span>
          <span class="s2"><input name="userid" id="userid" type="text" value="" readonly="readonly" class="readColor"></span>
        </p>
        <p>
          <span class="s1"><label>商店信息：</label></span>
          <span class="s2"><input name="shopName" id="shopName" type="text" value="汉口香港街华莱士" readonly="readonly" class="readColor"></span>
        </p>
        
         <p>
          <span class="s1"><label>订单名称：</label></span>
          <span class="s2"><input name="WIDsubject" id="WIDsubject" type="text" value="养老消费" readonly="readonly" class="readColor"></span>
        </p>
        
        <p class="verifycode-inputs">
          <span class="s1"><label>商户订单号:</label></span>
          <span class="s2"><input name="WIDout_trade_no" id="out_trade_no" type="text" value="" name="UName" readonly="readonly"  required="required"></span>
		 
        </p>
		<p class="verifycode-inputs">
          <span class="s1"><label>消费者ID：</label></span>
          <span class="s2"><input name="customerid" id="consumerid" type="text" value="" name="UName" required="required"></span>
		 
        </p>
		<p>
          <span class="s1"><label>消费金额：</label></span>
          <span class="s2"><input name="WIDtotal_fee" id="total_fee" type="text" value="0.01" name="UName" required="required"></span>
        </p>
        <input type="submit" class="but_1" style="margin-bottom:-10px" value ="确认支付">
		<!-- <a href="#"  style="margin-bottom:-10px">支&nbsp;&nbsp;付</a> -->
	  </form>
	</div>
  </div>
  <div class="floornull"></div>
</body>
